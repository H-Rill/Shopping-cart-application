<form [formGroup]="loginForm" (ngSubmit)="proceedLogin()">
    <mat-card>
        <mat-card-header>
            <br><h1 class=>Shopping Cart Application</h1><br>
            <!-- <h2>Admin Login</h2> -->
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input formControlName="username" matInput>
                <mat-error *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">Username is required!</mat-error>
            </mat-form-field>
            <mat-form-field >
                <mat-label>Password</mat-label>
                <input formControlName="password" matInput [type]="hide? 'password': 'text'">
                <a mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </a>
                  <mat-error>{{getPasswordErrorMessage()}}</mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <div class="div-50">
                 <button type="submit" color="primary" mat-raised-button>Login</button>
            </div>
            <div class="div-50">
                <a (clickevent)="resetLogin()" color="accent" mat-raised-button>Cancel</a>
           </div>
        </mat-card-actions>
        <div class="div-50">
            <a (click)="navigateToForgotPassword()" color="primary" mat-button>Forgot Password?</a>
        </div>
    </mat-card>
</form>
