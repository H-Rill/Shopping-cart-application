<form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">

   <mat-card>
    <mat-card-header>
        <h1>Forgot Password</h1>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <input matInput placeholder="Username" formControlName="username">
            <mat-error>Username is required</mat-error>
          </mat-form-field>
        
          <mat-form-field>
            <input matInput placeholder="Email" formControlName="email">
            <mat-error>{{getemailMessage()}}</mat-error>
          </mat-form-field>
        
          <mat-form-field>
            <input matInput placeholder="Mobile Number" formControlName="mobileNumber">
            <mat-error>Mobile number is required</mat-error>
          </mat-form-field>

          <mat-card-actions>
            <div class="div-50">
                <button mat-raised-button color="primary" type="submit">Submit</button>
            </div>
            <div class="div-50">
                <a (click)="cancelAction()" color="accent" mat-raised-button>Cancel</a>
           </div>
        </mat-card-actions>
        
          
    </mat-card-content>
   </mat-card>
  </form>
