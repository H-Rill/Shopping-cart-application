<mat-card>
    <mat-card-header>
        <h1>Product Listing</h1>
        <div class="btn"><button mat-raised-button color="primary" (click)="addProduct()">Add Product (+)</button></div>
    </mat-card-header>
    <mat-card-content>
        <table  mat-table [dataSource]="datasource" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>
            <ng-container matColumnDef="productname">
                <th matSort mat-sort-header mat-header-cell *matHeaderCellDef>Product Name</th>
                <td mat-cell *matCellDef="let element">{{element.productname}}</td>
            </ng-container>
            <ng-container matColumnDef="brand">
                <th mat-header-cell *matHeaderCellDef>Brand</th>
                <td mat-cell *matCellDef="let element">{{element.brand}}</td>
            </ng-container>
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef>Category</th>
                <td mat-cell *matCellDef="let element">{{element.category}}</td>
            </ng-container>
            <ng-container matColumnDef="imageUrl">
                <th mat-header-cell *matHeaderCellDef>Image Url</th>
                <td mat-cell *matCellDef="let element"><img class="img-size" [src]="element.imageUrl" alt="imageUrl"></td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let element">{{element.description}}</td>
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>Price</th>
                <td mat-cell *matCellDef="let element">{{element.price}}</td>
            </ng-container>
            <ng-container matColumnDef="stockCount">
                <th mat-header-cell *matHeaderCellDef>Stock Count</th>
                <td mat-cell *matCellDef="let element">{{element.stockCount}}</td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="mat-action">Action</th>
                <td mat-cell *matCellDef="let element" class="mat-action">
                    <button mat-raised-button color="primary" (click)=" editProduct(element.id)">Edit</button>
                    <button mat-raised-button color="warn" (click)="deleteProduct(element.id)" >Delete</button>
                </td>
            </ng-container>
            
                  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
        </table>
    </mat-card-content>
    <br>
    <mat-card-footer>
        <mat-paginator [pageSizeOptions]="[5,10,50]" showFirstLastButtons></mat-paginator>
    </mat-card-footer>
</mat-card>
